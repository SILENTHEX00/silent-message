<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspirational Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        .container {
            text-align: center;
            background: rgba(25, 25, 35, 0.7);
            backdrop-filter: blur(10px);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            margin: 20px;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1.5s ease-out;
        }

        .message {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .message::before {
            content: """;
            font-size: 5rem;
            position: absolute;
            top: -30px;
            left: -20px;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
        }

        .message::after {
            content: """;
            font-size: 5rem;
            position: absolute;
            bottom: -50px;
            right: -20px;
            color: rgba(255, 255, 255, 0.1);
            font-family: serif;
        }

        .author {
            font-size: 1.3rem;
            color: #b0b0b0;
            font-style: italic;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .divider {
            height: 2px;
            width: 100px;
            background: linear-gradient(90deg, transparent, #64ffda, transparent);
            margin: 30px auto;
        }

        .heart {
            color: #ff6b6b;
            font-size: 3.5rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            margin-top: 10px;
        }

        .decoration {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(100, 255, 218, 0.1) 0%, rgba(100, 255, 218, 0) 70%);
            animation: float 8s ease-in-out infinite;
            z-index: -1;
        }

        .decoration:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .decoration:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 1.5s;
        }

        .decoration:nth-child(3) {
            bottom: 15%;
            left: 20%;
            animation-delay: 3s;
        }

        .decoration:nth-child(4) {
            bottom: 10%;
            right: 10%;
            animation-delay: 4.5s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-25px) rotate(180deg);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .message {
                font-size: 2.2rem;
            }
            
            .container {
                padding: 40px 30px;
                margin: 15px;
            }
            
            .heart {
                font-size: 3rem;
            }
        }

        @media (max-width: 480px) {
            .message {
                font-size: 1.8rem;
            }
            
            .author {
                font-size: 1.1rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Background stars -->
    <div class="stars" id="stars"></div>

    <!-- Decorative elements -->
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>
    <div class="decoration"></div>

    <div class="container">
        <div class="message">
            The most beautiful things I've seen are your eyes.
        </div>
        <div class="divider"></div>
        <div class="author">- JAVID</div>
        <div class="heart">‚ù§</div>
    </div>

    <script>
        // Create stars for background
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3;
                
                // Random animation delay
                const delay = Math.random() * 5;
                
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset transform when mouse leaves
        document.querySelector('.container').addEventListener('mouseleave', function() {
            this.style.transform = 'rotateY(0deg) rotateX(0deg)';
            this.style.transition = 'transform 0.5s ease';
        });

        // Initialize stars and entrance animation
        window.addEventListener('load', () => {
            createStars();
            document.querySelector('.container').style.animation = 'fadeInUp 1.5s ease-out';
        });
    </script>
</body>

</html>
